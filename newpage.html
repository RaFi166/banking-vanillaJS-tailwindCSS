<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h2 class="text-5xl text-center	mt-10	">Welcome to My Main <span class="text-green-600 font-bold	">Account</span>
    </h2>
    <main class="mx-auto  w-3/4  ">
        <div class=" mt-12 grid gap-4	text-center lg:grid-cols-3 ">
            <div class="bg-gray-400 rounded-md	px-14 py-14">
                <h1 class="text-5xl font-bold">Deposit</h1>
                <h3 id="" class="text-3xl mt-5 font-medium">$<span id="deposit-amount">000</span> </h3>
            </div>

            <div class="bg-purple-300 rounded-md	px-14 py-14">
                <h1 class="text-5xl font-bold mb-5">Withdraw</h1>
                <h3 class="text-3xl font-medium">$<span id="withdraw-amount">000</span> </h3>
            </div>

            <div class="bg-green-400 rounded-md	px-14 py-14">
                <h1 class="text-5xl font-bold mb-5">Balance</h1>
                <h3 class="text-3xl font-medium">$<span id="total-balance">000</span></h3>
            </div>
        </div>

        <div class="mx-auto mt-10 w-1/2">
            <div class="grid lg:grid-cols-2 gap-4">
                <div class="bg-green-400 rounded-md py-10 pl-4 px-2">
                    <h3 class="font-medium mb-2">Please Deposite:</h3>
                    <input id="add-deposite" type="text" class="">
                    <button id="depositebutton" class="mt-3 rounded-md bg-yellow-600 p-1 px-2">Submit</button>
                </div>

                <div class="bg-indigo-400 rounded-md pl-4 py-10 px-2">
                    <h3 class="font-medium mb-2">Please Withdraw:</h3>
                    <input id="withdraw-input" type="text" class="">
                    <button id="withdraw-btn" class="mt-3 rounded-md bg-yellow-600 p-1 px-2">Submit</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/bank.js"></script>

</body>

</html>
